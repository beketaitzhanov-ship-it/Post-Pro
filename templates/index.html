<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostPro Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #chat-box div {
            margin: 10px 0;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .keyboard {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .keyboard button {
            background-color: #28a745;
        }
        .keyboard button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Введите сообщение...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        async function sendMessage(callbackData = null) {
            const userInput = document.getElementById('user-input');
            const message = callbackData || userInput.value.trim();
            if (!message) return;

            const chatBox = document.getElementById('chat-box');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.textContent = `Вы: ${message}`;
            chatBox.appendChild(userMessageDiv);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, callback_data: callbackData })
                });
                const data = await response.json();

                const messageDiv = document.createElement('div');
                messageDiv.textContent = `Бот: ${data.response}`;
                chatBox.appendChild(messageDiv);

                if (data.keyboard) {
                    const keyboardDiv = document.createElement('div');
                    keyboardDiv.className = 'keyboard';
                    data.keyboard.forEach(button => {
                        const btn = document.createElement('button');
                        btn.textContent = button.text;
                        btn.onclick = () => sendMessage(button.callback_data);
                        keyboardDiv.appendChild(btn);
                    });
                    chatBox.appendChild(keyboardDiv);
                }

                chatBox.scrollTop = chatBox.scrollHeight;
                if (!callbackData) userInput.value = '';
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.textContent = 'Ошибка: Не удалось отправить сообщение';
                chatBox.appendChild(errorDiv);
            }
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
