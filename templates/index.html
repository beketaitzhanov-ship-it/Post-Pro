<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST PRO Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        .chat-header {
            background: #2d3748;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-logo {
            height: 40px;
            width: auto;
        }

        .header-text h1 {
            font-size: 20px;
            margin: 0;
        }

        .header-text p {
            font-size: 12px;
            opacity: 0.8;
            margin: 2px 0 0 0;
        }

        .chat-messages {
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 10px;
            max-width: 80%;
        }

        .bot-message {
            background: #e2e8f0;
            color: #2d3748;
            margin-right: auto;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        #sendButton {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        #sendButton:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Post Pro Logo" class="header-logo">
                <div class="header-text">
                    <h1>POST PRO Assistant</h1>
                    <p>AI-powered delivery calculator</p>
                </div>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Привет! Я помогу рассчитать стоимость доставки. Отправьте мне расстояние и вес посылки.
            </div>
        </div>

        <div class="chat-input">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Введите ваше сообщение...">
                <button id="sendButton">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function handleUserInput() {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            userInput.value = '';

            // Имитация ответа бота
            setTimeout(() => {
                let response = '';
                
                if (text.includes('привет') || text.includes('здравств')) {
                    response = 'Привет! Чем могу помочь с доставкой?';
                } else if (text.includes('доставк') || text.includes('стоимос') || text.includes('расчет')) {
                    response = 'Для расчета стоимости доставки укажите:\n- Расстояние в км\n- Вес посылки в кг\n- Тип доставки (стандартная/экспресс)';
                } else if (text.match(/\d/)) {
                    response = 'Понял ваши данные! Рассчитываю стоимость доставки...';
                } else {
                    response = 'Я помогу с расчетом доставки. Укажите параметры посылки.';
                }
                
                addMessage(response);
            }, 1000);
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleUserInput();
        });
    </script>
</body>
</html>
