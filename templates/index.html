<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST PRO Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .app-header {
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 12px;
            border: 1px solid #e1e5e9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .header-logo {
            height: 55px;
            width: auto;
        }

        .header-text {
            display: flex;
            flex-direction: column;
        }

        .main-title {
            color: #2d3748;
            margin: 0;
            font-size: 26px;
            font-weight: 700;
        }

        .tagline {
            color: #718096;
            margin: 4px 0 0 0;
            font-size: 15px;
            font-weight: 400;
            font-style: italic;
        }

        .calculator-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #e1e5e9;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f7fafc;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            display: none;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }
            
            .header-logo {
                height: 50px;
            }
            
            .main-title {
                font-size: 22px;
            }
            
            .tagline {
                font-size: 14px;
            }

            .calculator-container {
                padding: 20px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="header-content">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Post Pro Logo" class="header-logo">
            <div class="header-text">
                <h1 class="main-title">POST PRO Assistant</h1>
                <p class="tagline">AI-powered delivery calculator</p>
            </div>
        </div>
    </div>

    <div class="calculator-container">
        <div class="form-group">
            <label for="distance">Расстояние (км):</label>
            <input type="number" id="distance" placeholder="Введите расстояние">
        </div>

        <div class="form-group">
            <label for="weight">Вес посылки (кг):</label>
            <input type="number" id="weight" placeholder="Введите вес">
        </div>

        <div class="form-group">
            <label for="service">Тип доставки:</label>
            <select id="service">
                <option value="standard">Стандартная</option>
                <option value="express">Экспресс</option>
                <option value="overnight">Срочная</option>
            </select>
        </div>

        <button class="calculate-btn" onclick="calculateDelivery()">Рассчитать стоимость</button>

        <div class="result" id="result">
            <strong>Результат расчета:</strong>
            <div id="resultText"></div>
        </div>
    </div>

    <script>
        function calculateDelivery() {
            const distance = parseFloat(document.getElementById('distance').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const service = document.getElementById('service').value;
            
            if (!distance || !weight) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            // Базовая логика расчета (можно изменить)
            let basePrice = distance * 10 + weight * 5;
            let multiplier = 1;

            switch(service) {
                case 'express':
                    multiplier = 1.5;
                    break;
                case 'overnight':
                    multiplier = 2.0;
                    break;
            }

            const totalPrice = basePrice * multiplier;

            document.getElementById('resultText').innerHTML = `
                Стоимость доставки: <strong>${totalPrice.toFixed(2)} руб.</strong><br>
                Срок доставки: ${getDeliveryTime(distance, service)}
            `;
            
            document.getElementById('result').style.display = 'block';
        }

        function getDeliveryTime(distance, service) {
            switch(service) {
                case 'standard':
                    return Math.ceil(distance / 100) + ' дней';
                case 'express':
                    return Math.ceil(distance / 200) + ' дней';
                case 'overnight':
                    return '1 день';
                default:
                    return 'расчитывается';
            }
        }
    </script>
</body>
</html>
